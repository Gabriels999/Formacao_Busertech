<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <a href="#">
          <img class="icons" src="./images/bars-solid.svg" alt="menu" />
        </a>
        <a href="#">
          <img
            class="icons"
            src="http://cdn.onlinewebfonts.com/svg/img_261633.png"
            alt="question"
          />
        </a>
      </div>
      <h1>Wordle</h1>
      <div>
        <a href="#">
          <img
            class="icons"
            src="./images/chart-simple-solid.svg"
            alt="chart"
          />
        </a>
        <a href="#">
          <img
            class="icons"
            src="https://www.pinpng.com/pngs/m/418-4180437_free-icons-png-options-icon-png-transparent-png.png"
            alt="config"
          />
        </a>
      </div>
    </header>
    <div id="field">
      <div class="row">
        <div class="quad" id="r1c0"></div>
        <div class="quad" id="r1c1"></div>
        <div class="quad" id="r1c2"></div>
        <div class="quad" id="r1c3"></div>
        <div class="quad" id="r1c4"></div>
      </div>
      <div class="row">
        <div class="quad" id="r2c0"></div>
        <div class="quad" id="r2c1"></div>
        <div class="quad" id="r2c2"></div>
        <div class="quad" id="r2c3"></div>
        <div class="quad" id="r2c4"></div>
      </div>
      <div class="row">
        <div class="quad" id="r3c0"></div>
        <div class="quad" id="r3c1"></div>
        <div class="quad" id="r3c2"></div>
        <div class="quad" id="r3c3"></div>
        <div class="quad" id="r3c4"></div>
      </div>
      <div class="row">
        <div class="quad" id="r4c0"></div>
        <div class="quad" id="r4c1"></div>
        <div class="quad" id="r4c2"></div>
        <div class="quad" id="r4c3"></div>
        <div class="quad" id="r4c4"></div>
      </div>
      <div class="row">
        <div class="quad" id="r5c0"></div>
        <div class="quad" id="r5c1"></div>
        <div class="quad" id="r5c2"></div>
        <div class="quad" id="r5c3"></div>
        <div class="quad" id="r5c4"></div>
      </div>
      <div class="row">
        <div class="quad" id="r6c0"></div>
        <div class="quad" id="r6c1"></div>
        <div class="quad" id="r6c2"></div>
        <div class="quad" id="r6c3"></div>
        <div class="quad" id="r6c4"></div>
      </div>
    </div>
    <footer>
      <div id="keyboard">
        <div id="line1" class="line">
          <div class="keys" id="k0">Q</div>
          <div class="keys" id="k1">W</div>
          <div class="keys" id="k2">E</div>
          <div class="keys" id="k3">R</div>
          <div class="keys" id="k4">T</div>
          <div class="keys" id="k5">Y</div>
          <div class="keys" id="k6">U</div>
          <div class="keys" id="k7">I</div>
          <div class="keys" id="k8">O</div>
          <div class="keys" id="k9">P</div>
        </div>
        <div id="line2" class="line">
          <div class="keys" id="k10">A</div>
          <div class="keys" id="k11">S</div>
          <div class="keys" id="k12">D</div>
          <div class="keys" id="k13">F</div>
          <div class="keys" id="k14">G</div>
          <div class="keys" id="k15">H</div>
          <div class="keys" id="k16">J</div>
          <div class="keys" id="k17">K</div>
          <div class="keys" id="k18">L</div>
        </div>
        <div id="line3" class="line">
          <div class="function-keys keys">ENTER</div>
          <div class="keys" id="k19">Z</div>
          <div class="keys" id="k20">X</div>
          <div class="keys" id="k21">C</div>
          <div class="keys" id="k22">V</div>
          <div class="keys" id="k23">B</div>
          <div class="keys" id="k24">N</div>
          <div class="keys" id="k25">M</div>
          <div class="function-keys keys">
            <img
              id="backspace"
              src="./images/delete-left-solid.svg"
              alt="bakcspace button"
              width="50%"
              height="60%"
            />
          </div>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
