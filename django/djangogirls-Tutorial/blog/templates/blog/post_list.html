{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
  <div class="date">
    <p>created on: {{ post.created_date }}</p>
  </div>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.tittle }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %} {% endblock content%}
